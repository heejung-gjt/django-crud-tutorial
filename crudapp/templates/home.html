{% extends 'base.html' %}

{% block content %}
<h1>홈페이지</h1>

{% if user.is_authenticated %}
{{user.profile.nickname}}님 환영합니다 !
<br>
<a href="{% url 'logout' %}">로그아웃하기</a>
{% else %}
<a href="{% url 'login' %}">로그인하기</a><br>
<a href="{% url 'register' %}">회원가입하기</a>
{% endif %}
{% endblock content %}
