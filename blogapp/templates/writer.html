{% extends 'base.html' %}

{% block content %}
<h1>글쓰기</h1>

<form action="{% url 'blog:writer' %}"method="POST">
  {% csrf_token %}
  <select name="category_pk">
    {% for category in categories %}
    <option value="{{category.pk}}">{{category}}</option>
    {% endfor %}
  </select><br><br>
  <input type="text"name="title"placeholder="제목입력"><br><br>
  <textarea name="content"placeholder='내용입력'></textarea><br><br>
<button type="submit">작성하기</button><br><br>
</form>




<a href="{% url 'blog:category' %}">뒤로가기</a>
{% endblock content %}
