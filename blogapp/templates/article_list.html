{% extends 'base.html' %}

{% block content %}
<h1>글 목록</h1>

<br>
<ul>
  {% for article in articles %}
  <li>
    <a href="{% url 'blog:article_detail' article.pk %}">{{article.title}}</a>
    <small> [작성자 - {{article.writer}}]</small>
  </li>
  {% endfor %}
</ul>

<hr>
<a href="{% url 'blog:article_writer' category_pk %}">글작성하기</a>
<hr>

<a href="{% url 'blog:category' %}">뒤로가기</a>

{% endblock content %}
