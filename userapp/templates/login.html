{% extends 'base.html' %}

{% block content %}
<h1>로그인</h1>

{% if error.state %}
{{error.msg}}
{% endif %}
<form action="{% url 'user:login' %}" method='POST'>
  {% csrf_token %}
  <input type="text" name="id" placeholder='아이디입력'><br><br>
  <input type="password" name="password" placeholder='비번입력'><br><br>
  <button type="submit">로그인하기</button>
</form>
<a href="{% url 'user:home' %}">뒤로가기</a>

{% endblock content %}
